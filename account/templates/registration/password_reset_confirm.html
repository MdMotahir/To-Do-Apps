{%extends 'app/Base.html'%}
{%load static%}

{%block content%}
    <h1>Set Your New Password</h1>
    <form class='form' method='POST' enctype="multipart/form-data">
        {% csrf_token %}
        {{form.as_p}}
        <a href="{%url 'password_reset_complete'%}"><input id='sub' type='submit' value='Reset'></a>
    </form>
{% endblock %}
