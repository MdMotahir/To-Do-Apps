{% extends 'app/Base.html' %}

{% block content %}
    <form class='form' method='POST' enctype="multipart/form-data">
        {% csrf_token %}
        <h1>Do you want to delete this task ?</h1>
        <div>
            <input style="background-color:red; padding:2px 10px; font-size: 24px; font-weight: 700; border: 0px; border-radius: 2px;" type='submit' value='Yes'>
        </div>
    </form>
    <a href="{%url 'My Task'%}"><button>No</button></a>
{% endblock %}
