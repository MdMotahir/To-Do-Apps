{%load static%}
<!DOCTYPE html>
<html>
    <meta chearset="utf8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <head>
        <title>MD To-Do Apps</title>
        <link rel="stylesheet" href="{% static "app/css/Style.css"%}">
        <link href="https://fonts.googleapis.com/css?family=Raleway:400,800&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/51c0f5a80b.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class='main'>
            <div class='top'>
                <div>
                    <h1>Welcome</h1>
                    <h3>To</h3>
                    <h1>MD To-Do Apps</h1>
                </div>
                <div class='option'>
                    {% if user.is_authenticated %}
                        <a href="{%url 'User Details' user.id%}"><button>{{user.first_name}} {{user.last_name}}</button></a>
                        <a href="{%url 'My Task'%}"><button>My Task</button></a>
                        <a href="{%url 'Create'%}"><button>Create Task</button></a>
                        <a href="{%url 'logout'%}"><button>LogOut</button></a>
                    {% endif %}
                </div>
            </div>
            <div class='task'>
                {% block content %}
                {% endblock %}
            </div>
            <div class='bottom'>
                <p>Thank you<p>
                <p>Created By Mohommed Motahir Alam</p>
            </div>
        </div>
    </body>
</html>
